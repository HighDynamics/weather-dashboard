<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <section id="all-search-container">
        <div id="search-input-container">
            <div>
          <h2>Search by city/state:</h2>
          <span id="example">ex: Chicago, IL</span>
          </div>
          <input id="city-input" type="text" />
          <button id="search-button" class="btn">Search</button>
        </div>
        <div id="search-history-container">
          <!-- Search history buttons go here -->
        </div>
      </section>
      <section id="forecast-container">
        <div id="detailed-forecast-container">
          <div id="city-date-icon-container"></div>
          <p id="temp">Temp:</p>
          <p id="wind">Wind:</p>
          <p id="humidity">Humidity:</p>
          <p id="uv-index">UV index:</p>
        </div>
        <div id="five-day-container">
          <h3>5-Day Forecast:</h3>
        </div>
      </section>
    </main>
    <!-- Luxon CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"
      integrity="sha512-frUCURIeB0OKMPgmDEwT3rC4NH2a4gn06N3Iw6T1z0WfrQZd7gNfJFbHrNsZP38PVXOp6nUiFtBqVvmCj+ARhw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
